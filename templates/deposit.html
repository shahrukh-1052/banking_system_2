<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Deposit – Secure Banking</title><style>body {font-family: Arial, sans-serif;background: #f4f6f9;margin: 0;padding: 0;}
    .container {
        width: 80%;
        margin: 40px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    h2 {
        color: #333;
    }

    form {
        margin-top: 20px;
    }

    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
    }

    button {
        padding: 10px 20px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background: #0056b3;
    }

    .messages {
        margin-top: 15px;
    }

    .messages li {
        list-style: none;
        padding: 8px;
        border-radius: 4px;
        margin-bottom: 8px;
    }

    .messages .success {
        background: #d4edda;
        color: #155724;
    }

    .messages .error {
        background: #f8d7da;
        color: #721c24;
    }
</style>
<script>
    // Auto-hide messages after 5 seconds
    setTimeout(function () {
        const msgBox = document.getElementById("messages");
        if (msgBox) {
            msgBox.style.display = "none";
        }
    }, 5000);
</script>
</head>
<body>
<div class="container">
    <p style="margin-top:20px;">
        <a href="{% url 'dashboard' %}"
            style="padding:10px 15px; background:#6c757d; color:#fff; text-decoration:none; border-radius:4px;">←</a>
    </p>
    <h2>Deposit – Confirmation Portal</h2>


    <form method="POST">
        {% csrf_token %}
        <input type="number" step="0.01" name="amount" placeholder="Enter deposit amount" required>
        <button type="submit">Deposit</button>
    </form>

    {% if messages %}
    <div class="messages" id="messages">
        <ul>
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    </div>


    {% endif %}
</div>
</body>
</html>
