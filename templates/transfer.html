<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Transfer Money ‚Äì Secure Banking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        /* Popup modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        .modal-content input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .modal-content button {
            width: 100%;
            margin-top: 10px;
        }

        .messages {
            margin-top: 15px;
        }

        .messages li {
            list-style: none;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .messages .success {
            background: #d4edda;
            color: #155724;
        }

        .messages .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="container">
        <p style="margin-top:20px;">
            <a href="{% url 'dashboard' %}"
                style="padding:10px 15px; background:#6c757d; color:#fff; text-decoration:none; border-radius:4px;">
                ‚Üê
            </a>
        </p>
        <h2>Transfer Money üîê</h2>

        <!-- Step 1: Transfer form -->
        <form id="transferForm" method="POST" autocomplete="off">
            {% csrf_token %}
            <input type="text" name="to" placeholder="Receiver Account Number" value="{{ to_acc_num|default:'' }}"
                required>
            <input type="number" step="0.01" name="amount" placeholder="Enter amount" value="{{ amount|default:'' }}"
                required>
            <input type="text" name="message" placeholder="Message (optional)" value="{{ message|default:'' }}">
            <button type="submit">Transfer</button>
        </form>

        <!-- Step 2: Password popup (only shown if backend sets show_password_popup) -->
        {% if show_password_popup %}
        <div class="modal" id="passwordModal" style="display:flex;">
            <div class="modal-content">
                <h3>Confirm Transfer</h3>
                <p>Please enter your account password to continue:</p>
                <input type="password" id="passwordField" placeholder="Password" required>
                <button type="button" onclick="submitTransfer()">Confirm</button>
                <button type="button" onclick="window.location.href='{% url 'transfer' %}'"
                    style="background:#6c757d;">Cancel</button>
            </div>
        </div>
        {% endif %}

        {% if messages %}
        <div class="messages" id="messages">
            <ul>
                {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <script>
        function submitTransfer() {
            const pwd = document.getElementById("passwordField").value.trim();
            if (!pwd) {
                alert("Password required");
                return;
            }
            // Add password to form before submitting
            const form = document.getElementById("transferForm");
            const hiddenPwd = document.createElement("input");
            hiddenPwd.type = "hidden";
            hiddenPwd.name = "password";
            hiddenPwd.value = pwd;
            form.appendChild(hiddenPwd);
            form.submit();
        }

        // Auto-hide messages after 5 seconds
        setTimeout(function () {
            const msgBox = document.getElementById("messages");
            if (msgBox) { msgBox.style.display = "none"; }
        }, 5000);
    </script>
</body>

</html>
