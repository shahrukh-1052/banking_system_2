<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account – Trusted Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 80px auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        .messages {
            margin-top: 15px;
        }
        .messages li {
            list-style: none;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 8px;
        }
        .messages .success {
            background: #d4edda;
            color: #155724;
        }
        .messages .error {
            background: #f8d7da;
            color: #721c24;
        }
        p {
            text-align: center;
            margin-top: 15px;
        }
    </style>
    <script>
        // Auto-hide messages after 5 seconds
        setTimeout(function() {
            const msgBox = document.getElementById("messages");
            if (msgBox) { msgBox.style.display = "none"; }
        }, 5000);
    </script>
</head>
<body>
    <div class="container">
        <h2>Create Account – Trusted Portal</h2>

        <form method="POST" autocomplete="off">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" autocomplete="off" required>
            <input type="email" name="email" placeholder="Email" autocomplete="off" required>
            <input type="password" name="password" placeholder="Password" autocomplete="new-password" required>
            <button type="submit">Register</button>
        </form>

        {% if messages %}
        <div class="messages" id="messages">
            <ul>
                {% for m in messages %}
                    <li class="{{ m.tags }}">{{ m }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <p>
Already have an account? <a href="{% url 'login' %}">Login Here</a>        </p>
    </div>
</body>
</html>
