<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Transaction History – Secure Banking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: #007bff;
            padding: 12px 20px;
            text-align: right;
        }

        .navbar a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        th {
            background: #007bff;
            color: #fff;
        }

        tr:hover {
            background: #f1f1f1;
        }
    </style>
</head>

<body>
    <!-- Global Navbar -->
    <div class="navbar">
        <a href="{% url 'dashboard' %}">Home</a>
        <!-- <a href="{% url 'history' %}">History</a> -->
        <a href="{% url 'support' %}">Support</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <div class="container">
        <p style="margin-top:20px;">
            <a href="{% url 'dashboard' %}"
                style="padding:10px 15px; background:#6c757d; color:#fff; text-decoration:none; border-radius:4px;">
                ←
            </a>
        </p>
        <h2>Transaction History</h2>
        <table>
            <tr>
                <th>Date & Time</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Message</th>
                <th>Status</th>
            </tr>
            {% for txn in txns %}
            <tr>
                <td>{{ txn.done_at|date:"Y-m-d H:i:s" }}</td>
                <td>{{ txn.txn_type }}</td>
                <td>{{ txn.amount }}</td>
                <td>{{ txn.message }}</td>
                <td>{{ txn.status }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No transactions yet.</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
